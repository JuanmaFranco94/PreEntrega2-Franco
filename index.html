<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Transporte Nueva Roma</title>
</head>
<body class="dark-mode">
  <h1>Transporte Nueva Roma</h1>
    <div class="btn-container text-center">
      <button id="color-mode" class="btn btn-light">Modo claro/oscuro</button>
    </div>
    <div class="container-fluid">
        <div class="box">
            <h2>Cotizaci√≥n de fletes - Transporte Nueva Roma</h2>
            <div class="formulario">
              <form>
                <div class="form-group">
                  <label for="originInput">Origen</label>
                  <input type="text" class="form-control" id="originInput" value="Rafaela" disabled>
                </div>
                <div class="form-group">
                  <label for="destinationInput">Destino</label>
                  <select class="form-control" id="destinationInput">
                      <option>Buenos Aires</option>
                      <option>Rosario</option>
                      <option>El Trebol</option>
                      <option>Santa Fe</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="packagesInput">Numero de bultos</label>
                  <input type="number" class="form-control" id="packageInput" value="0" onkeypress="return onlyNumberKey(event)">
                </div>
                <div class="form-group">
                  <label for="valueInput">Valor Declarado</label>
                  <input type="number" class="form-control" id="valueInput" value="0" onkeypress="return onlyNumberKey(event)">
                </div>
                <button type="button" class="btn btn-primary" id="calculateButton">Calcular</button>
                <button type="button" class="btn btn-primary" id="resetButton">Ingresar otros valores</button>
                <div id="result"></div>
              </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/Destino.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
